<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Student Registration Form</h2>
    <form style="width: 400px; margin: auto;">
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter valid email address"><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Enter password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other<br><br>

        <label>Course:</label><br>
        <select>
            <option>-- Select Course --</option>
            <option>BCA</option>
            <option>B.Sc</option>
            <option>B.Tech</option>
            <option>MCA</option>
        </select><br><br>
<label>Contact No:</label><br>
        <input type="tel" placeholder="Enter phone number"><br><br>

        <label>Address:</label><br>
        <textarea placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

    <footer style="text-align: center; margin-top: 20px;">
        &copy; 2025 Student Registration Portal
    </footer>
</body>
</html>
